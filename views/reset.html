<link rel="stylesheet" href="css/reset.css" />

<div class="row-fluid logo">
	[pic]<img src="images/policelogo.png" class="img" alt="Police Logo"/>
</div>
<form class="col-sm-offset-4 col-sm-4 col-xs-offset-1 col-xs-10" ng-show="ShowPanel() == 'username'">
	<div class="form-group">		
		<label for="email">Username</label>
		<input type="email" class="form-control" id="username" ng-model="username">
	</div>
	<div id="message1" class="row-fluid"></div>
	<div class="row-fluid buttons">
		<div class="pull-left">
			<button type="submit" class="btn btn-primary" ng-click="ResetRequest(username)">Submit</button>
		</div>
		<div class="pull-right">
			<a href="#login" class="btn btn-warning">Cancel</a>
		</div>
	</div>
</form>

<form class="col-sm-offset-4 col-sm-4 col-xs-offset-1 col-xs-10" ng-show="ShowPanel() == 'showQuestions'">
	<div class="form-group" data-ng-repeat="question in resetQuestions">
		<label for="question{{question.id}}">{{question.name}}</label>
		<input type="input" class="form-control" id="question{{question.id}}" ng-model="question.answer"></input>
	</div>
	<div id="message2" class="row-fluid"></div>
	<div class="row-fluid buttons">
		<div class="pull-left">
			<button type="submit" class="btn btn-primary" ng-click="ValidateAnswers(resetQuestions)">Submit</button>
		</div>
		<div class="pull-right">
			<a href="#login" class="btn btn-warning">Cancel</a>
		</div>
	</div>
</form>

<form class="col-sm-offset-4 col-sm-4 col-xs-offset-1 col-xs-10" ng-show="ShowPanel() == 'showResetPassword'">
	<div class="form-group">		
		<label for="reset-password1">Enter New Password</label>
		<input type="password" class="form-control" id="reset-password1" ng-model="password.pass1">
	</div>
	<div class="form-group">		
		<label for="reset-password2">Validate New Password</label>
		<input type="password" class="form-control" id="reset-password2" ng-model="password.pass2">
	</div>
	<div id="message3" class="row-fluid"></div>
	<div class="row-fluid buttons">
		<div class="pull-left">
			<button type="submit" class="btn btn-primary" ng-click="ResetPassword(password)">Reset Password</button>
		</div>
		<div class="pull-right">
			<a href="#login" class="btn btn-warning">Cancel</a>
		</div>
	</div>
</form>

<script type="text/javascript">
	$(document).ready(function(){
		$(":input").on("click", function(){
			$("#message").hide();
		});
	});
</script>
