<link rel="stylesheet" href="css/dashboard.css" />

<div class="row calendar-heading">
	<div class="span12">
		<span class="glyphicon glyphicon-menu-left" ng-click=""></span> 
		<span id="calendarDate" class="text-primary" ng-click="" ng-bind="getMonths.selectedOption.name + ' ' + getDays.selectedOption  + ', ' + getYears.selectedOption"></span>
		<span class="glyphicon glyphicon-menu-right" ng-click=""></span>
	</div>
	<div class="span12 calendar-filters">
		<select name="month" id="selMonths" ng-options="option.name for option in getMonths.availableOptions track by option.id" ng-model="getMonths.selectedOption"></select>		
		<select name="day" id="selDays" ng-options="option for option in getDays.availableOptions" ng-model="getDays.selectedOption"></select>			
		<select name="year" id="selYear" ng-options="option for option in getYears.availableOptions" ng-model="getYears.selectedOption"></select>
	</div>
</div>
<div class="row-fluid calendar">
	<div class="span12">
		<div class="day-block" ng-repeat="date in getMonthData track by date.id">
			<span class="day-name">{{date.day}}</span>
		</div>
	</div>
</div>
