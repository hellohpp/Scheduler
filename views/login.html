<link rel="stylesheet" href="css/login.css" />

<div class="row-fluid logo">
	[pic]<img src="images/policelogo.png" class="img" alt="Police Logo"/>
</div>
<form method="post" class="col-sm-offset-4 col-sm-4 col-xs-offset-1 col-xs-10">
	<div class="form-group">
		<label for="email">Email address:</label>
		<input type="email" class="form-control" id="email" ng-model="user.id">
	</div>
	<div class="form-group">
		<label for="pwd">Password:</label>
		<input type="password" class="form-control" id="pwd" ng-model="user.password">
	</div>
	<div id="message" class="row-fluid alert alert-danger"></div>
	<div class="row-fluid buttons">
		<div class="pull-left">
			<button type="submit" class="btn btn-primary" ng-click="SignIn(user)">Sign in</button>
		</div>
		<div class="pull-right">
			<a href="#" class="btn btn-link">Forgot Password?</a>
		</div>
	</div>
</form>

<script type="text/javascript">
	$(document).ready(function(){
		$(":input").on("click", function(){
			$("#message").hide();
		});
	});
</script>
