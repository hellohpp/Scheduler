<!DOCTYPE html>
<html lang="en" ng-app="oss">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>FPD Overtime System</title>
		
		<link rel="shortcut icon" type="image/x-icon" href="images/police-icon.ico"> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>  
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
	</head>
	<body ng-controller="MainCtrl">
		<header>
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topMenu" ng-show="ShowTopMenu(viewName)">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span> 
						</button>
						<a class="navbar-brand" href="#">FPD</a>
					</div>
					<div class="collapse navbar-collapse" id="topMenu">
						<ul class="nav navbar-nav" ng-show="ShowTopMenu(viewName)">
							<li ng-repeat="menuItem in mainMenu" ng-class="{ active: isActive('/' + menuItem.shortname )}">
								<a href="#{{menuItem.shortname}}">{{menuItem.fullname}}</a>
							</li> 		
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<div class="container-fluid">
			<div ng-view></div>
		</div>
		
		<!-- Javascript code -->
		<script src="js/main.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
